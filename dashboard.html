<!DOCTYPE html>
<html lang="en-IN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Minara Blog</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .dash-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
    .dash-card { background: var(--bg-card); padding: 24px; border-radius: 12px; border: 1px solid var(--border-soft); }
    .dash-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .data-list { list-style: none; padding: 0; margin: 0; }
    .data-list li { padding: 10px; border-bottom: 1px solid var(--border-soft); display: flex; justify-content: space-between; }
    .data-list li:last-child { border-bottom: none; }
    .admin-badge { background: var(--accent); color: white; padding: 2px 8px; border-radius: 12px; font-size: 12px; }
  </style>
</head>
<body>

<header role="banner">
  <div class="header-inner">
    <h1 class="logo">Minara<span>Blog</span></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="trading.html">Trading</a>
      <a href="dashboard.html" class="active">Dashboard</a>
    </nav>
    <div class="header-controls">
      <button id="authBtn" class="btn small">Logout</button>
      <button id="themeToggle">☀️</button>
    </div>
  </div>
</header>

<main id="main">
  <section class="section">
    <div class="dash-header">
      <h2>My Dashboard</h2>
      <span id="userEmail" class="muted">Loading...</span>
    </div>

    <div class="dash-grid">
      <!-- User Stats -->
      <div class="dash-card">
        <h3>Account Overview</h3>
        <p>Status: <span style="color:green">Active</span></p>
        <p>Member since: <span id="joinDate">Today</span></p>
        <div style="margin-top:20px;">
            <h4>Saved Data</h4>
            <p>Watchlist Items: <strong id="watchCount">0</strong></p>
            <p>Calendar Events: <strong id="eventCount">0</strong></p>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="dash-card">
        <h3>Quick Tools</h3>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <a href="index.html" class="btn small">Open Chart</a>
            <a href="index.html" class="btn small">Calculator</a>
        </div>
      </div>

      <!-- Admin Panel (Hidden by default) -->
      <div class="dash-card" id="adminPanel" style="display:none; grid-column: 1 / -1;">
        <div class="dash-header">
            <h3>Admin: Contact Messages</h3>
            <span class="admin-badge">Admin Only</span>
        </div>
        <button id="loadContacts" class="btn small">Load Messages</button>
        <ul id="contactList" class="data-list" style="margin-top:15px; max-height: 300px; overflow-y: auto;"></ul>
        
        <hr style="margin: 20px 0; opacity: 0.1;">
        <div class="dash-header">
            <h3>Admin: User Management</h3>
        </div>
        <button id="loadUsers" class="btn small">Load Users</button>
        <ul id="userList" class="data-list" style="margin-top:15px; max-height: 300px; overflow-y: auto;"></ul>
      </div>
    </div>
  </section>
</main>

<footer class="footer-pro">
  <p>© <span id="year"></span> Minara Blog</p>
</footer>

<script src="script.js"></script>
<script>
    document.getElementById("year").textContent = new Date().getFullYear();
    
    // Simple redirect if not logged in
    if (!localStorage.getItem('minara_token')) {
        window.location.href = 'index.html';
    } else {
        // Update UI immediately
        const token = localStorage.getItem('minara_token');
        // In a real app, we would decode the token to get the email immediately
        // For now, script.js will handle the data fetching
    }
</script>
</body>
</html>
